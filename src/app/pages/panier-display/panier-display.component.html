<div *ngFor="let item of panierList">
  <p>{{item[0].name}}</p>
  <p>{{item[0].photo}}</p>
  <p>Prix unitaire : {{item[0].price}}</p>
  <p>Quantité sélectionnée : {{item[1]}}</p>
  <button (click)="addOne(item[0])">+</button>
  <button (click)="subtractOne(item[0])">-</button>
  <p>Prix : {{item[0].price*item[1]}}</p>
</div>
