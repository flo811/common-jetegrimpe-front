<div id="form">
  <div class="md-form">
    <i class="fa fa-tag prefix grey-text"></i>
    <input [(ngModel)]="name" type="search" [validateSuccess]="false" id="defaultForm-search" class="form-control" name="search"
      mdbInputDirective #champ1="ngModel" required>
    <label for="defaultForm-search">Nom du produit</label>
  </div>

  <div [hidden]="!isAllPage()" class="md-form">
    <i class="fa fa-search prefix grey-text"></i>
    <select [(ngModel)]="category" type="search" [validateSuccess]="false" id="defaultForm-search" class="form-control"
      name="search" mdbInputDirective #champ1="ngModel" required>
      <option value="Tout" selected>Tout</option>
      <option *ngFor='let cat of types' [value]="cat"> {{cat}} </option>
    </select>
    <label for="defaultForm-search">Catégorie</label>
  </div>

  <div class="md-form">
    <i class="fa fa-search prefix grey-text"></i>
    <input [(ngModel)]="priceMin" type="search" [validateSuccess]="false" id="defaultForm-search" class="form-control"
      name="search" mdbInputDirective #champ1="ngModel" required>
    <label for="defaultForm-search">Prix min</label>
  </div>

  <div class="md-form">
    <i class="fa fa-search prefix grey-text"></i>
    <input [(ngModel)]="priceMax" type="search" [validateSuccess]="false" id="defaultForm-search" class="form-control"
      name="search" mdbInputDirective #champ1="ngModel" required>
    <label for="defaultForm-search">Prix max</label>
  </div>

  <div class="md-form">
    <i class="fa fa-search prefix grey-text"></i>
    <select [(ngModel)]="sort" type="search" [validateSuccess]="false" id="defaultForm-search" class="form-control"
      name="search" mdbInputDirective #champ1="ngModel" required>
      <option value="asc">Croissants</option>
      <option value="desc">Décroissants</option>
    </select>
    <label for="defaultForm-search">Trier par prix</label>
  </div>

  <div class="text-center">
    <input type="submit" mdbBtn class="waves-light btn" mdbWavesEffect value="Chercher" (click)="search()">
  </div>

</div>

<div class="row">
  <div class="col-sm-3 colMarge" *ngFor="let element of resultList">
    <app-product-item [product]="element" (toDelete)="deleteFromTab(element)"></app-product-item>
  </div>
</div>

<div class="row rowPage justify-content-center align-items-center">
  <div *ngFor='let page of pageNbrList'>
    <button class="btnPage" (click)="setPage(page)">{{page}}</button>
  </div>
</div>
