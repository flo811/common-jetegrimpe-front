<div>
  <div>
    <img src={{product.photo}} alt="product picture" />
    <div>
      <p>{{product.name}}</p>
      <p>{{product.description}}</p>
      <p>Prix : {{product.price}}€</p>
      <p [hidden]="!isLessThan10()">Il n'en reste que : {{product.quantity}} à grimper !</p>
    </div>
  </div>
  <div>
    <button mdbBtn color="primary" [disabled]="!isAvailable()" (click)="addToPanier()">Grimper au panier</button>
    <p [hidden]="isAvailable()">Il n'en reste plus !</p>
    <button *ngIf="admin" mdbBtn color="danger" (click)="deleteProduct()">Descendre de la base</button>
    <p class="validationDescente" *ngIf="productDeleted"> Produit descendu!!</p>
  </div>
</div>
