<!-- Card -->
<mdb-card>
    <div class="view rgba-white-slight waves-light" mdbWavesEffect>
      <!-- Card img -->
      <mdb-card-img src={{product.photo}} alt="product picture"></mdb-card-img>
      <a>
        <div class="mask"></div>
      </a>
    </div>
    <!--Card content-->
    <mdb-card-body>
      <!--Title-->
      <mdb-card-title>
        <h4>{{product.name}}</h4>
      </mdb-card-title>
  
      <!--Text-->
      <mdb-card-text> 
        <p>{{product.price}}</p>
        <p>{{product.quantity}}</p>
        <p>{{product.description}}</p>
      </mdb-card-text>
  
      <a mdbBtn color="primary" mdbWavesEffect (click)="addToPanier()">Grimper au panier</a>
      <a routerLink="detail/{{product.name}}" mdbBtn color="primary" mdbWavesEffect>DÃ©tails</a>
    </mdb-card-body>
</mdb-card>
  <!-- Card -->
