<div id="form">
  <mdb-card class="animated zoomIn">
    <mdb-card-header class="white-text">
      <h4 class="text-center">Modifier un produit</h4>
    </mdb-card-header>
    <mdb-card-body>

      <form>
          <div class="md-form">
            <i class="fa fa-tag prefix grey-text"></i>
            <input type="text" [validateSuccess]="false" data-error="Un nom de produit est requis" id="defaultForm-pass"
              class="form-control" name="name" mdbInputDirective [(ngModel)]="name" required>
            <label for="defaultForm-pass">Nom du produit</label>
          </div>

          <div class="md-form">
            <i class="fa fa-camera prefix grey-text"></i>
            <input type="text" id="defaultForm-pass" [validateSuccess]="false" data-error="La photo du produit est requise"
              name="photo" class="form-control" mdbInputDirective [(ngModel)]="photo" required>
            <label for="defaultForm-pass">Url de la photo</label>
          </div>

          <div class="md-form">
            <i class="fa fa-info-circle prefix grey-text"></i>
            <input type="text" id="defaultForm-pass" [validateSuccess]="false" data-error="La description du produit est requise"
              name="description" class="form-control" mdbInputDirective [(ngModel)]="description" required>
            <label for="defaultForm-pass">Description</label>
          </div>

          <div class="md-form">
            <i class="fa fa-eur prefix grey-text"></i>
            <input type="number" id="defaultForm-pass" [validateSuccess]="false" data-error="Le prix du produit est requis"
              name="price" class="form-control" mdbInputDirective [(ngModel)]="price" required>
            <label for="defaultForm-pass">Prix</label>
          </div>

          <div class="md-form">
            <i class="fa fa-tag prefix grey-text"></i>
            <input type="text" id="defaultForm-pass" [validateSuccess]="false" data-error="La catégorie du produit est requise"
              name="catgeory" class="form-control" mdbInputDirective [(ngModel)]="category" required>
            <label for="defaultForm-pass">Catégorie</label>
          </div>

          <div class="md-form">
            <i class="fa fa-eur prefix grey-text"></i>
            <input type="text" id="defaultForm-pass" [validateSuccess]="false" data-error="L'état du produit est requis"
              name="state" class="form-control" mdbInputDirective [(ngModel)]="state" required>
            <label for="defaultForm-pass">Etat</label>
          </div>

          <div class="md-form">
            <i class="fa fa-eur prefix grey-text"></i>
            <input type="number" id="defaultForm-pass" [validateSuccess]="false" data-error="La quantité du produit est requise"
              name="quantity" class="form-control" mdbInputDirective [(ngModel)]="quantity" required>
            <label for="defaultForm-pass">Quantité disponible</label>
          </div>

        <div class="text-center">
          <input type="submit" mdbBtn class="waves-light btn" mdbWavesEffect value="Valider les modifications" (click)="modifyProduct()">
        </div>
        <div *ngIf="err" class="text-danger">
          Oops, les informations saisies ne permettent pas de vous authentifier.
        </div>
      </form>
    </mdb-card-body>
  </mdb-card>
</div>
